<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
</head>
<style>
    .main{
        padding: 280px;
        padding-left: 600px;
    }
    .cointainer{
        padding-top: 70px;
        padding-bottom: 50px;
        vertical-align: middle;
        width: 300px;
        height: 130px;
        background-color: rgb(253, 115, 115);
        border-radius: 30px;
        text-align: center;
        color: aliceblue;
        font-size: 25px;
    }
    .cointainer:hover{
        transition: all 1s ease-out;
        color: blue;
        border-top-right-radius: 60px;
        border-bottom-left-radius: 60px;
        background: linear-gradient(to bottom right, rgb(115, 233, 42),rgb(96, 195, 235), rgb(245, 160, 72));
        transform: scale(1.3) skew(15deg) rotate(15deg);
    }
</style>
<body>
    <div class="main">
    <div class="cointainer">
        <h4>Hover Me!</h4>
    </div>
    </div>
</body>
</html>
