<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        /* Shared styles for all social icons */
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 22px;
            transition: 0.3s;
        }

        .social-icons a:hover {
             color: #4caf84;
        }

        /* Top icons next to logo */
        .top-icons {
            margin-top: 15px;
        }

        /* Bottom icons stay aligned right */
        .footer-bottom {
            font-size: 16px;
            color: #aaa;
            margin-top: 20px;
            margin-bottom: 20px;
            border-top: 1px solid #222;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>

<div class="footer-container">

  <!-- Location -->
