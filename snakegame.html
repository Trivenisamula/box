<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: center;
        }
        #gameBoard{
            width: 500px;
            height: 500px;
            border: 2px solid black;
            position: relative;
        }
        #snake{
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
            top: 10px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="gameBoard">
        <div id="snake"></div>
    </div>
    <script>
        let x=0;
        let y=0;
        let snake_ele=document.getElementById("snake")
        let board=document.getElementById("gameBoard")
        document.body.addEventListener("keydown",function(e){
            if(e.key=="ArrowDown"){
                x+=10
                snake_ele.style.top=x+"px"
            }
            else if(e.key=="ArrowRight"){
                y+=10
                snake_ele.style.left=y+"px"
            }
            else if(e.key=="ArrowLeft"){
                y-=10
                snake_ele.style.left=y+"px"
            }
            else if(e.key=="ArrowUp"){
                x-=10
                snake_ele.style.top=x+"px"
            }
            if (x < 0) x = 0;
            if (y < 0) y = 0;
            if (x > board.clientHeight - 20) x = board.clientHeight - 20;
            if (y > board.clientWidth - 20) y = board.clientWidth - 20;
            snake_ele.style.top = x + "px";
            snake_ele.style.left = y + "px";
        })
    </script>
</body>
</html>
