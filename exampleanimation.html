<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun Behind Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }

    .container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .main {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: orangered;
      position: relative;
      z-index: 2; /* orange circle stays on top */
    }

    .subdiv {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: yellow;
      position: absolute;
      top: 50%;
      left: -60px; /* start left outside */
      transform: translateY(-50%);
      z-index: 1; /* always behind orange */
      animation: travel 6s linear infinite;
    }

    @keyframes travel {
      0%   { left: -60px; width: 120px; height: 120px; }  /* bigger at start */
      50%  { left: 80px;  width: 80px; height: 80px; }    /* smaller behind orange */
      100% { left: 200px; width: 120px; height: 120px; }  /* big again at end */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="subdiv"></div>
    <div class="main"></div>
  </div>
</body>
</html>
