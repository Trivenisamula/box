<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    select {
      font-size: 20px;
      font-family: 'Times New Roman', Times, serif;
      padding: 8px 25px 8px 5px;
      border: 0px solid gray;
      background: white;
      transition: 0.3s;  
      width: 155px;
      appearance: auto;
      background-position: right 5px center; 
      background-repeat: no-repeat;
    }
    select option {
      color: black; 
    }
    select:hover {
      color: green; 
    }
  </style>
</head>
<body>
  <div class="parent">
    <nav>
      <select>
        <option hidden selected>Courses</option>
        <option>DSA to Development</option>
        <option>For Working Professionals</option>
        <option>For Students</option>
        <option>Full Stack Development</option>
        <option>All Courses</option>
      </select>
      <select>
        <option hidden selected>Placements</option>
        <option>Placement prep with DSA</option>
        <option>DSA to Development</option>
        <option>For Students</option>
        <option>Full Stack Development</option>
        <option>All Courses</option>
      </select>
      <select>
        <option hidden selected>Data Science</option>
        <option>Placement prep with DSA</option>
        <option>DSA to Development</option>
        <option>For Students</option>
        <option>Full Stack Development</option>
        <option>All Courses</option>
      </select>
      <select>
        <option hidden selected>GATE</option>
        <option>Placement prep with DSA</option>
        <option>DSA to Development</option>
        <option>For Students</option>
        <option>Full Stack Development</option>
        <option>All Courses</option>
      </select>
    </nav>
  </div>
</body>
</html>
